<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="page">
        <div>
            <form class="panel">    
                <div class="panel_content">
                    <h1 class="panel_title">注册功能</h1>
                    <label class="form_label">用户名</label>
                    <input class="form_input" type="text" placeholder="用户名" >
                    <br/>
                    <label class="form_label" >密码</label>
                    <input class="form_input" type="password" placeholder="密码" id="password" >
                    <br/>
                    <label class="form_label" >重复密码</label>
                    <input class="form_input" type="password" placeholder="请再次输入密码" id="acpassword" >
                    <br/>
                    <label class="form_label" >手机号</label>
                    <input class="form_input"  placeholder="手机号" id="phone" >
                    <br/>
                    <button class="form_btn" type="button"  onclick="check()">登录</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/all.js">
    </script>
</body>
</html>
